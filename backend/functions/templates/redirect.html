<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gib</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link href="redirect.css" rel="stylesheet">
  <script>

    window.location = "<%= linkUrl %>" + "?linkId=<%= linkId %>";
    document.addEventListener("DOMContentLoaded", () => {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    });

    async function buttonClickHandler(e) {
      await registerServiceWorker()
      window.location = "<%= linkUrl %>" + "?linkId=<%= linkId %>";
    }
    const registerServiceWorker = async () => {
      if ('serviceWorker' in navigator) {
        try {
          const registration = navigator.serviceWorker.register(
            'service-worker.js',
            {
              scope: '/public/',
            }
          );

          if (registration.installing) {
            console.log('Service worker installing');
          } else if (registration.waiting) {
            console.log('Service worker installed');
          } else if (registration.active) {
            console.log('Service worker active');
          } else {
            console.log('Service worker other');
          }

          if (!registration.paymentManager) {
            return;
          }

          await registration.paymentManager.instruments.set(
            // Payment instrument key
            'gib_payment',
            // Payment instrument details
            {
              // This parameter will be ignored in Chrome
              name: 'Payment Handler Example',
              // This parameter will be used to match against
              // the PaymentRequest.
              method: 'http://localhost:4000/public',
            }
          );
        } catch (error) {
          console.error(`Registration failed with ${error}`);
        }
      }
    };
  </script>
</head>

<body class="text-center">
  <main class="info-section">
    <h1 class="h1 mb-2 fw-normal product-name"> Gib </h1>
    <h1 class="h1 mb-5 fs-1">&lpar;&gt;&#65377;&#9685;&#8255;&#9685;&#65377;&rpar;&gt;&#128179;</h1>
    <p class="fs-3">
      A prepaid link has been shared with you for <%= linkUrl %>. With your consent we would like to
        register a
        <span class="text-info" data-bs-toggle="popover"
          data-bs-content="A service worker defines a set of scripts that can run in the background. They don't have access to any information over what a regular website can see."
          data-bs-trigger="hover focus">
          service worker
        </span>
        to allow us to pay for your access to the site

    </p>


    <div class="checkbox mb-3">
      <label class="fs-5 mt-2">
        <input type="checkbox"> I understand a service worker will be registered
      </label>
    </div>
    <button onclick="buttonClickHandler()" class="w-50 btn btn-lg btn-primary" type="submit">Bring me to
      <%= linkUrl %>
    </button>
    </form>
  </main>



</body>

</html>
